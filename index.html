
<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <title>Lemon Glitch</title>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      animation: glitch 1s infinite;
      margin-top: 20vh;
    }

    .glitch-bg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 300px;
      background: repeating-linear-gradient(
        -45deg,
        #00ff00,
        #00ff00 10px,
        #000 10px,
        #000 20px
      );
      animation: glitchBg 0.5s infinite;
      opacity: 0.1;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, 0px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitchBg {
      0% { transform: translateY(0); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    .lemon {
      position: absolute;
      font-size: 2em;
      animation: floatLemon 3s infinite;
      pointer-events: none;
    }

    @keyframes floatLemon {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>hai.. saya lemon.. dan saya.. seorang hacker.. muahahaa..</h1>
  <div class="glitch-bg"></div>

  <!-- Muzik bising autoplay -->
  <audio id="buzz" autoplay loop>
    <source src="buzz.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createLemonEmoji() {
      const lemon = document.createElement('div');
      lemon.classList.add('lemon');
      lemon.textContent = '🍋';
      lemon.style.left = Math.random() * 100 + 'vw';
      lemon.style.top = '100vh';
      document.body.appendChild(lemon);

      setTimeout(() => {
        lemon.remove();
      }, 3000);
    }

    setInterval(createLemonEmoji, 200);

    // Set volume tinggi
    const audio = document.getElementById("buzz");
    audio.volume = 1.0;
  </script>
</body>
</html>
